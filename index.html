<html>
  <head>
  <meta charset="utf-8"> 
    <title>游搜工具 搜索你想要的游戏</title>
    
  </head>
  <body>
    输入来搜索
    <form id ="search" target="_blank" method="GET" action="" ">
    <input id="my_input" type="text" value="" oninput="usr_input()">
    <input id="tosearch" type="submit" value="搜索" onclick="search()">
    </form>
    <h2>教程</h2>
    <p><b>1.首先输入要搜索的游戏 然后选择要搜索的平台 然后点击搜索就是单次搜索</b></p>
    <p><b>2.输入要搜索的内容 然后选择搜索的平台 点击一键搜索 会在下方添加跳转链接 点击即可跳转</b></p>
    <p>筛选</p>
    <input id="4399" type="checkbox" onclick="tap_check(id)">4399
    <input  id="check2" type="checkbox"  onclick="tap_check(id,checked)">taptap
    <input id="check_steam" type="checkbox" onclick="tap_check(id)">steam
  <input id="indian" type="checkbox" onclick="tap_check(id)">ineinda独立游戏
  <input id="itch_io"type="checkbox" onclick="tap_check(id)">itch.io独立游戏
  <input id="block" type="checkbox" onclick="tap_check(id)">国内方块游戏平台
  <input id="3dm" type="checkbox" onclick="tap_check(id)">3dm
  <input id="17173" type="checkbox" onclick="tap_check(id)">17173
  <input id="人民网" type="checkbox" onclick="tap_check(id)">人民网
  <button onclick="one_click_search()">一键搜索 同时显示多个选中的结果</button>
  <p style="color:red"><b>由于浏览器的安全考虑 不能一次打开多个窗口</b></p>
<p>接下来将会在下面的窗口显示多个搜索链接 点击链接就能跳转</p>
<a href="404">test</a>
  目前只支持单选</p>
  <p id="links"></p>
  </body>
  <script src="core.js"></script>
</html>
